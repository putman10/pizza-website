<!DOCTYPE html>
<html>
<head>
  <title>Sunny Turtle Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- remove styles link for Bootstrap 3.3.7 and uncomment below if you want to use Bootstrap 4.0.0 -->
  <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div id="header">
    <div class="container">
      <img src="img/logo.png" alt="Sunny Turtle Logo">
    </div>
  </div>
  <div class="container" id="main-container">
    <div id="main-body">
      <div id="user-name-fields">
        <div class="form-group">
          <label for="user-name">Enter your Name to start your order:</label>
          <input type="text" class="form-control" id="user-name">
        </div>
        <button type="button" class="btn btn-warning" id="start-order">Start Order</button>
      </div>
      <div id="pizza-customizer">
        <div class="row">
          <div class="col-md-6" id="size-selector">
            <h3>Welcome <span id="user-name-span"></span></h3>
            <div class="size-buttons">
              <p>Select pizza size:</p>
              <div class="radio">
                <label><input type="radio" name="size" value="1" checked>Small</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="size" value="2">Medium</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="size" value="3">Large</label>
              </div>
            </div>
          </div>
          <div class="col-md-6" id="dynamic-toppings">
            <div id="selected-title">
              <h4>Currently toppings:</h4>
            </div>
            <div id="selected-toppings">
              <span class="proteins-selected"></span>
              <span class="veggies-selected"></span>
            </div>
          </div>
        </div>
        <div class="tab-titles">
          <ul class="nav nav-pills">
            <li class="active"><a data-toggle="pill" href="#protein">Protein</a></li>
            <li><a data-toggle="pill" href="#veggies">Veggies</a></li>
          </ul>
        </div>
        <div id="toppings">
          <div class="tab-content">
            <div id="protein" class="tab-pane fade active in">
              <h3>Protein</h3>
              <p>Click on picture of protein to add to your pizza: <em>$1.50 per protein</em></p>
              <div class="row">
                <div class="col-md-2" id="bacon">
                  <img src="img/protein/bacon.png" alt="bacon">
                </div>
                <div class="col-md-2" id="beef">
                  <img src="img/protein/beef.png" alt="beef">
                </div>
                <div class="col-md-2" id="chicken">
                  <img src="img/protein/chicken.png" alt="chicken">
                </div>
                <div class="col-md-2" id="pepperoni">
                  <img src="img/protein/pepperoni.png" alt="pepperoni">
                </div>
                <div class="col-md-2" id="pork">
                  <img src="img/protein/pork.png" alt="pork">
                </div>
                <div class="col-md-2" id="sausage">
                  <img src="img/protein/sausage.png" alt="sausage">
                </div>
              </div>
            </div>
            <div id="veggies" class="tab-pane fade">
              <h3>Veggies</h3>
              <p>Click on picture of veggie to add to your pizza: <em>$1.00 per veggie</em></p>
              <div class="row">
                <div class="col-md-2" id="mushrooms">
                  <img src="img/veggies/mushrooms.png" alt="mushrooms">
                </div>
                <div class="col-md-2" id="olives">
                  <img src="img/veggies/olives.png" alt="olives">
                </div>
                <div class="col-md-2" id="onions">
                  <img src="img/veggies/onions.png" alt="onions">
                </div>
                <div class="col-md-2" id="peppers">
                  <img src="img/veggies/peppers.png" alt="peppers">
                </div>
                <div class="col-md-2" id="spinach">
                  <img src="img/veggies/spinach.png" alt="spinach">
                </div>
                <div class="col-md-2" id="tomatoes">
                  <img src="img/veggies/tomatoes.png" alt="tomatoes">
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-warning" id="add-to-cart">Add to Cart</button>
      </div>
    </div>
    <div id="results">
      <h4>Your <span class="proteins-final"></span>, <span class="veggies-final"></span> pizza will cost $<span class="price"></span></h4>
    </div>
  </div>
  <!-- <div id="footer">
    <div class="container">
      <p>Copyright 2018 Ryan Putman | Design by Ryan Putman</p>
    </div>
  </div> -->
</body>
</html>
